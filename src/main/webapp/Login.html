<html lang="en">
    <head>
        <title>

    <body>
        <div class="container">
        
        
          <div class="row login" >
            <div class="col-md-7" id="log">
            </div>
            <div class="col-md-5 form">
              <h3>Login</h3>
              <br>
              <form method="post" action="login">
                <p>
                  <input type="text" placeholder="Roll Number" name="username" >
                </p>
                
                <p>
                  <input type="password" placeholder="Password" name="password" >
                </p>
                <div class="row" style="padding: 10px;">
                  <div class="prof col-md-4">
                      <label>
                        <input type="radio" class="profiless" name="role" value="admin">
                        <div id="admin">
                          <br>
                          <br>
                        </div>
                      </label>
                  </div>
                  
                  <div class="prof col-md-4">
                    <label>
                      <input type="radio" class="profiless" name="role" value="student">
                      <div id="student">
                        <br>
                        <br>
                      </div>
                    </label>
                  </div>

                  <div class="prof col-md-4">
                  <label>
                    <input type="radio" class="profiless" name="role" value="faculty">
                    <div id="teacher">
                      <br>
                      <br>
                    </div>
                  </label>
                  </div>
                </div>

                 
                
                <p>
                  <input id="login_btn" type="submit" class="bttn" value="Login">
                </p>
                
                
                <label name="student_login_errmsg" >
                
                </label>
              </form>
                    
              <hr class="my-4">
              <div id="google">
               
 
              </div>
              
              
            </div>
